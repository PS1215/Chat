<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" value="{{ name }}">
            <input type="text" name="code" placeholder="Enter room code" value="{{ code }}">
            <button type="submit" name="join" value="true">Join Room</button>
            <button type="submit" name="create" value="true">Create Room</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
